{% extends "aula_django/home.html" %}

{% block content %}
    <div class="container text-center">
        <h2>Cidades Cadastradas</h2>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Estado</th>
                <th>País</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for cidade in cidades %}
                <tr>
                    <td>{{ cidade.nome }}</td>
                    <td>{{ cidade.estado }}</td>
                    <td>{{ cidade.pais }}</td>
                    <td>{{ cidade.lat }}</td>
                    <td>{{ cidade.long }}</td>
                    <td><a href="#" class="btn btn-success btn-sm">Ver previsão</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
